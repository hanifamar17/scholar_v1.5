<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Masuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Replace with your tailwind.css once created-->
    <script src="https://kit.fontawesome.com/3ddb5c222d.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="bg-gray-100">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 space-y-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="text-red-800 text-sm bg-red-50 border border-red-500 px-4 py-3 min-w-96 rounded relative mb-2" role="alert">
                <span class="{{ category }}">{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="bg-white rounded-lg shadow min-w-96 min-h-64">
                <div class="p-8 space-y-2">

                    <div class="space-x-4 py-2 flex flex-row">
                        <div class="object-left">
                            <a><img src="{{ url_for('static', filename='css/logo_uin.png')}}" class="w-8"></a>
                        </div>
                        <div class="text-center flex flex-col leading-normal">
                            <p class="text-md tracking-wide">Sistem Pencarian</p>
                            <p class="text-xs tracking-wide">Publikasi Ilmiah Dosen</p>
                        </div>
                    </div>

                    <form class="space-y-4" action="/" method="POST">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input type="text" id="username" name="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                                placeholder="username" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                                required="">
                        </div>
                        <div class="flex items-center justify-between">

                        </div>
                        <div class="flex flex-row-reverse">
                            <button type="submit"
                                class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Masuk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
